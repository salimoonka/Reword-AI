name: EAS Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: true
        default: 'all'
        type: choice
        options:
          - ios
          - android
          - all
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: mobile
        run: npm ci

      - name: Build iOS
        if: ${{ inputs.platform == 'ios' || inputs.platform == 'all' }}
        working-directory: mobile
        run: eas build --platform ios --profile ${{ inputs.profile }} --non-interactive

      - name: Build Android
        if: ${{ inputs.platform == 'android' || inputs.platform == 'all' }}
        working-directory: mobile
        run: eas build --platform android --profile ${{ inputs.profile }} --non-interactive
